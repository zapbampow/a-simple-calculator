<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <title>Calculator for FCC</title>
</head>
<body>
<div class="container">
  <div class="row" id="main-content-row">
    <div id="calc-container" class="mx-auto">
      <!-- Title -->
      <div id="calc-title" class="mx-auto text-center">
        A Simple Calculator
      </div>

      <!-- Display -->
      <div id="calc-display" class="mx-auto">
      </div>

      <!-- The Buttons -->
      <div class="row" id="mathy">

        <div class="col-12 px-0"><div class="text-center btn-outline full-width vert-align clear shadow" id="clear">Clear</div></div>

        <div class="col-3 px-0 btn-ouline"><div class="text-center align-middle btn-outline full-width shadow vert-align number" id="7">7</div></div>
        <div class="col-3 px-0 btn-ouline"><div class="text-center align-middle btn-outline full-width shadow vert-align number" id="8">8</div></div>
        <div class="col-3 px-0 btn-ouline"><div class="text-center align-middle btn-outline full-width shadow vert-align number" id="9">9</div></div>
        <div class="col-3 px-0 btn-ouline"><div class="text-center align-middle btn-outline full-width shadow vert-align operator" id="divide">/</div></div>
        <div class="col-3 px-0 btn-ouline"><div class="text-center align-middle btn-outline full-width shadow vert-align number" id="4">4</div></div>
        <div class="col-3 px-0 btn-ouline"><div class="text-center align-middle btn-outline full-width shadow vert-align number" id="5">5</div></div>
        <div class="col-3 px-0 btn-ouline"><div class="text-center align-middle btn-outline full-width shadow vert-align number" id="6">6</div></div>
        <div class="col-3 px-0 btn-ouline"><div class="text-center align-middle btn-outline full-width shadow vert-align operator" id="multiply">x</div></div>
        <div class="col-3 px-0 btn-ouline"><div class="text-center align-middle btn-outline full-width shadow vert-align number" id="1">1</div></div>
        <div class="col-3 px-0 btn-ouline"><div class="text-center align-middle btn-outline full-width shadow vert-align number" id="2">2</div></div>
        <div class="col-3 px-0 btn-ouline"><div class="text-center align-middle btn-outline full-width shadow vert-align number" id="3">3</div></div>
        <div class="col-3 px-0 btn-ouline"><div class="text-center align-middle btn-outline full-width shadow vert-align operator" id="minus">-</div></div>

        <div class="col-6 px-0 btn-ouline"><div class="text-center align-middle btn-outline full-width shadow vert-align number" id="0">0</div></div>
        <div class="col-3 px-0 btn-ouline"><div class="text-center align-middle btn-outline full-width shadow vert-align number" id="point">.</div></div>
        <div class="col-3 px-0 btn-ouline"><div class="text-center align-middle btn-outline full-width shadow vert-align operator" id="plus">+</div></div>

        <div class="col-12 px-0 btn-ouline"><div class="text-center align-middle btn-outline full-width shadow vert-align equals" id="equals">=</div></div>
      </div>

    </div>
  </div>
</div>




<!-- Javascript -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  <script  src="calculator.js"></script>
</body>
</html>
